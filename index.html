<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LJK Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
    }

    .info input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .question {
      margin: 8px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .options label {
      display: inline-block;
      margin-right: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Lembar Jawaban Komputer</h1>

  <div class="info">
    <label>Nama:
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" />
    </label>
    <label>No. Peserta:
      <input type="text" id="noPeserta" placeholder="Masukkan nomor peserta" />
    </label>
  </div>

  <form id="ljkForm">
    <div id="questions"></div>
    <button type="submit">Kirim Jawaban</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const questionsContainer = document.getElementById("questions");

      for (let i = 1; i <= 30; i++) {
        const qDiv = document.createElement("div");
        qDiv.className = "question";

        // Buat opsi manual agar tidak tergantung template string
        const labelSoal = document.createElement("strong");
        labelSoal.innerText = "Soal " + i;
        qDiv.appendChild(labelSoal);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        ["A", "B", "C", "D", "E"].forEach(opt => {
          const label = document.createElement("label");
          label.style.marginRight = "15px";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + i;
          input.value = opt;

          label.appendChild(input);
          label.append(" " + opt);

          optionsDiv.appendChild(label);
        });

        qDiv.appendChild(document.createElement("br"));
        qDiv.appendChild(optionsDiv);
        questionsContainer.appendChild(qDiv);
      }

      document.getElementById("ljkForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const nama = document.getElementById("nama").value;
        const noPeserta = document.getElementById("noPeserta").value;
        const formData = new FormData(this);
        let hasil = `Nama: ${nama}\nNo Peserta: ${noPeserta}\n\nJawaban:\n`;

        for (let i = 1; i <= 30; i++) {
          const jawaban = formData.get(`q${i}`) || "-";
          hasil += `Soal ${i}: ${jawaban}\n`;
        }

        alert(hasil);
      });
    });
  </script>
</body>
</html>

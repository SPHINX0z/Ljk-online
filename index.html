<div><!DOCTYPE html><br/><html lang="id"><br/><head><br/>  <meta charset="UTF-8" /><br/>  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><br/>  <title>LJK Online</title><br/>  <style><br/>    body {<br/>      font-family: Arial, sans-serif;<br/>      padding: 20px;<br/>      background: #f9f9f9;<br/>      color: #333;<br/>    }<div></div>    h1 {<br/>      text-align: center;<br/>      font-size: 1.5rem;<br/>    }<div></div>    .info input {<br/>      width: 100%;<br/>      padding: 8px;<br/>      margin-top: 5px;<br/>      margin-bottom: 10px;<br/>    }<div></div>    .question {<br/>      margin: 8px 0;<br/>      padding: 10px;<br/>      background: #fff;<br/>      border-radius: 8px;<br/>      box-shadow: 0 0 5px rgba(0,0,0,0.1);<br/>    }<div></div>    .options label {<br/>      display: inline-block;<br/>      margin-right: 15px;<br/>    }<div></div>    button {<br/>      margin-top: 20px;<br/>      padding: 12px;<br/>      width: 100%;<br/>      background-color: #4CAF50;<br/>      color: white;<br/>      font-size: 1rem;<br/>      border: none;<br/>      border-radius: 8px;<br/>    }<br/>  </style><br/></head><br/><body><br/>  <h1>Lembar Jawaban Komputer</h1><div></div>  <div class="info"><br/>    <label>Nama:<br/>      <input type="text" id="nama" placeholder="Masukkan nama lengkap" /><br/>    </label><br/>    <label>No. Peserta:<br/>      <input type="text" id="noPeserta" placeholder="Masukkan nomor peserta" /><br/>    </label><br/>  </div><div></div>  <form id="ljkForm"><br/>    <div id="questions"></div><br/>    <button type="submit">Kirim Jawaban</button><br/>  </form><div></div>  <script><br/>    document.addEventListener("DOMContentLoaded", function () {<br/>      const questionsContainer = document.getElementById("questions");<div></div>      for (let i = 1; i <= 30; i++) {<br/>        const qDiv = document.createElement("div");<br/>        qDiv.className = "question";<br/>        qDiv.innerHTML = `<br/>          <strong>Soal ${i}</strong><br /><br/>          <div class="options"><br/>            ${["A", "B", "C", "D", "E"].map(opt =><br/>              `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`<br/>            ).join(" ")}<br/>          </div><br/>        `;<br/>        questionsContainer.appendChild(qDiv);<br/>      }<div></div>      document.getElementById("ljkForm").addEventListener("submit", function (e) {<br/>        e.preventDefault();<div></div>        const nama = document.getElementById("nama").value;<br/>        const noPeserta = document.getElementById("noPeserta").value;<br/>        const formData = new FormData(this);<br/>        let hasil = `Nama: ${nama}\nNo Peserta: ${noPeserta}\n\nJawaban:\n`;<div></div>        for (let i = 1; i <= 30; i++) {<br/>          const jawaban = formData.get(`q${i}`) || "-";<br/>          hasil += `Soal ${i}: ${jawaban}\n`;<br/>        }<div></div>        alert(hasil);<br/>      });<br/>    });<br/>  </script><br/></body><br/></html></div>
